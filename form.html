<!DOCTYPE html>
<html>
<head>
	<title>Web Minor | ITP</title>
	<style>

    </style>
</head>

<body>
    <div id="header">
		<h1>ITP Web Development</h1>
	</div> <!-- #header -->

    <h2>Contact</h2>

    <p>For questions, email <a href="mailto:itp@usc.edu">itp@usc.edu</a>.</p>

    <form action="confirmation.html">
        <div class="form-row">

            <div class="left-col">
                <label for="name-id">Name:</label>
            </div>

            <input type="text" id="name-id" placeholder="Tommy Trojan">
        </div>

        <div class="form-row">

            <div class="left-col">
                <label for="email-id">Email:</label>
            </div>

            <input type="email" id="email-id" placeholder="ttrojan@usc.edu">
        </div>

        <div class="form-row">
            <div class="left-col">
                Are you a current student?
            </div>

            <label>
                <input type="radio" name="student">
                Yes
            </label>

            <label>
                <input type="radio" name="student">
                No
            </label>

        </div>

        <div class="form-row">
            <div class="left-col">
                Subscribe:
            </div>

            <label>
                <input type="checkbox">
                Newsletters
            </label>

            <label>
                <input type="checkbox">
                Events
            </label>

            <label>
                <input type="checkbox">
                Marketing
            </label>
        </div>

        <div class="form-row">
            <div class="left-col">
                <label for="subject-id">Subject:</label>
            </div>

            <select id="subject-id">
                <option>General Question</option>
                <option>Declaring a Minor</option>
                <option>Other...</option>
            </select>
        </div>

        <div class="form-row">
            <div class="left-col">
                <label for="msg-id">Message:</label>
            </div>

            <textarea id="msg-id" placeholder="Hello..."></textarea>
        </div>

        <div class="form-row">
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>
    </form>

    

</div> <!-- #main -->

<div id="footer">
    University of Southern California &copy; 2018
</div> <!-- #footer -->
</body>
</html>
