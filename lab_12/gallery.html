<!DOCTYPE html>
<html>
<head>
	<title>Food Gallery</title>
	
	<style>
		
		/* Image Gallery */
		#gallery {
			margin-left: auto;
			margin-right: auto;
			display: flex;
			align-items: flex-start;
		}
		.thumbnail {
			width: 150px;
			height: auto;
			margin: 10px;
			opacity: 0.5; 
	
		}

		.thumbnail:hover {
			opacity: 2.0;
		}

		.img-container > p {
			text-align: center;
			visibility: hidden;
		}


		.thumbnail:hover + p {
			visibility: visible;
		}

	</style>
</head>
<body>

<h1>Things I've Eaten In This Past Month</h1>
    <div id="gallery">
        <div class="img-container">
            <img id="cake" class="thumbnail" src="img/cake.png" alt="Cake">
            <p>Cake</p>
        </div>
        
        <div class="img-container">
            <img id="katsu" class="thumbnail" src="img/chicken.png" alt="Chicken Katsu">
            <p>Chicken Katsu</p>
        </div>

        <div class="img-container">
            <img id="seafood" class="thumbnail" src="img/seafood.png" alt="Seafood Dinner">
            <p>Seafood Dinner</p>
        </div>

        <div class="img-container">
            <img id="takeout" class="thumbnail" src="img/takeout.png" alt="Chinese Takeout">
            <p>Chinese Takeout</p>

            <div class="img-container">
                <img id="snack" class="thumbnail" src="img/snack.png" alt="Snack">
                <p>Snack</p>
        	</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<script>
		$(function (){
			$('#cake').click(function(){
				$('.thumbnail').css('border', 'none');
				$(this).css('border','solid 10px aqua');
			});
		});

		$(function (){
			$('#takeout').click(function(){
				$('.thumbnail').css('border', 'none');
				$(this).css('border','solid 10px aqua');
			});
		});

		$(function (){
			$('#snack').click(function(){
				$('.thumbnail').css('border', 'none');
				$(this).css('border','solid 10px aqua');
			});
		});

		$(function (){
			$('#katsu').click(function(){
				$('.thumbnail').css('border', 'none');
				$(this).css('border','solid 10px aqua');
			});
		});

		$(function (){
			$('#seafood').click(function(){
				$('.thumbnail').css('border', 'none');
				$(this).css('border','solid 10px aqua');
			});
		});

	</script>

</body>
</html>
